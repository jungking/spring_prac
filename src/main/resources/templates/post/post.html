<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        lang="en"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/default}">
<head>
    <meta charset="UTF-8">
    <title>Post</title>
</head>
<body>
<div layout:fragment = "content">
    (id, title, content, userid) <br>
    <span th:text="${postList}"></span><br>

    <table border="1">
        <th>id</th>
        <th>title</th>
        <th>content</th>
        <th>userid</th>
        <tr th:each = "data : ${postList}">
            <td th:text="${data.id}"></td>
            <td>
                <a th:text="${data.title}" th:href="@{/post/read/{id}(id=${data.id})}"></a>
            </td>
            <td th:text="${data.content}"></td>
            <td th:text="${data.userid}"></td>
        </tr>
    </table>

<form method = "GET" action ="/post/edit">
    <button type = "submit">post upload</button>
</form>
</div>
</body>

</html>
