<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title></title>
    <th:block th:if="${session.message} != ''">
        <script>
            top.alert('${session.message}');
            console.log('${session.href}');
            top.location.href = '[[${session.href}]]';
        </script>
    </th:block>


</head>
</html>
